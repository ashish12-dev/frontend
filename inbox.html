</head>
<body>
    <!-- Navbar (same as your previous code) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <div class="logo-container">
                <img class="logo" src="notification.png" alt="e-MAIL NOTIFY Logo">
                <h2 class="logotext">e-MAIL NOTIFY</h2>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item "> <!-- Add "active" class to the active page -->
                    <a class="nav-link" href="home.html">Product</a>

            </ul>
        </div>
        
        <!-- Notification Icon -->
        <a href="#" class="navbar-text" id="notificationDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bell"></i>
            <span id="notificationCount" class="badge badge-danger"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationDropdown" id="notificationList">
            <!-- Notification items will be added dynamically here -->
        </div>
    </nav>


    <!-- INBOX CONTENT -->

    <div class="container mt-4 container-top-margin inbox-container">
        <h3>Inbox</h3>
        <div id="inbox"></div> <!-- This div will be populated dynamically with emails -->
    </div>



    <!-- Bootstrap and other scripts (same as your previous code) -->
